<!-- Portfolio Section -->
<section class="page-section portfolio" id="portfolio">

        <app-title [title]="'Portfolio'" [dark]="true" [main]="false"></app-title>

        <!-- Portfolio Grid Items -->

            <div class="col-md-6 col-lg-4" *ngFor="let item of items">

            </div>
        </div>
        <!-- /.row -->

    </div>
</section>
